karyotype = karyotype.txt
<ideogram>
    <spacing>
        default = 0.005r
    </spacing>

    radius           = 0.65r
    thickness        = 20p
    fill             = yes
    stroke_color     = black
    stroke_thickness = 1p

    show_label       = yes
    label_font       = bold
    label_radius     = dims(ideogram,radius_outer) + 0.02r
    label_size       = 30p
    label_parallel   = yes
</ideogram>

<ticks>
    show_ticks        = yes
    show_tick_labels  = yes

    <tick>
        spacing        = 10u
        size           = 10p
        thickness      = 1p
        color          = black
        show_label     = yes
        label_size     = 10p
        label_offset   = 2p
        format         = %d
    </tick>
</ticks>

<plots>
    # Histogram for density plots
    <plot>
        type       = histogram
        file       = /ei/projects/c/c3109f4b-0db1-43ec-8cb5-df48d8ea89d0/scratch/repos/CAGE/intermediate_data/snakemake_intermediate_data/fielder_mappedto_CS.se.star.average_density_aggregate.bed
        r0         = 0.7r
        r1         = 0.9r
        min        = 0
        max        = 40
        color      = blue
        thickness  = 1
        fill_under = yes
        fill_color = blue_a3
    </plot>

    <plot>
        type       = histogram
        file       = /ei/projects/c/c3109f4b-0db1-43ec-8cb5-df48d8ea89d0/scratch/repos/CAGE/intermediate_data/snakemake_intermediate_data/cadenza_mappedto_CS.se.star.average_density_aggregate.bed
        r0         = 0.5r
        r1         = 0.7r
        min        = 0
        max        = 40
        color      = red
        thickness  = 1
        fill_under = yes
        fill_color = red_a3
    </plot>

    <plot>
        type       = histogram
        file       = /ei/projects/c/c3109f4b-0db1-43ec-8cb5-df48d8ea89d0/scratch/repos/CAGE/intermediate_data/snakemake_intermediate_data/chinese_spring_mappedto_CS.se.star.average_density_aggregate.bed
        r0         = 0.3r
        r1         = 0.5r
        min        = 0
        max        = 40
        color      = green
        thickness  = 1
        fill_under = yes
        fill_color = green_a3
